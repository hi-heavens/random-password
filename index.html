<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Generate a <span>random password</span></h2>
      <p id="p-content">Never use an insecure password again.</p>
      <button class="generate" onclick="generatePassword()">Generate passwords</button>
      <input type="text" id="password-length-el" class="generate" placeholder="Enter Password Length">
      <p id="describe"><em>(optional)</em></p>
      <div id="line"></div>
      <div class="buttons">
        <button class="random" id="passwordOne" onclick="copyOne()"></button>
        <button class="random" id="passwordTwo" onclick="copyTwo()"></button>
    </div>
      
      <p id="hidden">click the password to copy!</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
